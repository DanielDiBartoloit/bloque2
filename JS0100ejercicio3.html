    <!--Crear un vector de 4 posiciones con números aleatorios entre 1 y 500 (recordar que
para generar números aleatorios en javascript se usa la función
Math.round(Math.random()) . Luego, sumar los últimos dos valores y mostrarlos en
consola.
--> 

    <script>
        
        const numeroAleatorios = [Math.round(Math.random()*500), Math.round(Math.random()*500), Math.round(Math.random()*500), Math.round(Math.random()*500)];
        console.log (numeroAleatorios[2] + numeroAleatorios[3]);

    </script>
