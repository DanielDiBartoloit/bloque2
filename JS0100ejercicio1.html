<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Crear un programa que le permita al usuario ingresar 3 números y muestre en
    pantalla y en consola el mayor -->


    <script>
        let primerNumero = parseFloat(prompt("Ingrese su primer numero", "primer numero"));
        let segundoNumero = parseFloat(prompt("Ingresá tu segundo número","segundo numero"));
        let tercerNumero = parseFloat(prompt("Ingresá tu tercer número", "tercer número"));

        if (primerNumero>segundoNumero && primerNumero>tercerNumero) {
            console.log(`El numero mayor es el ${primerNumero}`)
            document.write(`El número mayor es el ${primerNumero}`)
        } else if (segundoNumero>primerNumero && segundoNumero>tercerNumero) {
            console.log(`El numero mayor es el ${segundoNumero}`)
            document.write(`El número mayor es el ${segundoNumero}`)
        } else {
            console.log(`El numero mayor es el ${tercerNumero}`)
            document.write(`El número mayor es el ${tercerNumero}`)
        }

    </script>
    
</body>
</html>
