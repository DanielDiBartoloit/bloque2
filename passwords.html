<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales.-->

    <script>
        let contraseña = prompt("Ingrese su contraseña");
        let contraseñacheck = prompt("Por favor repita su contraseña")

        contraseña === contraseñacheck ? document.write("Bienvenido") : document.write("Contraseña incorrecta");


    </script>
    
</body>
</html>
